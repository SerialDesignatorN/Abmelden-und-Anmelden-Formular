<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Abmelde- und Anmeldeformular</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="https://kaitoujokercodes.github.io/ThinkRai" class="sign-in-form">
            <h2 class="title">Abmelden</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nutzername" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Passwort" />
            </div>
            <input type="submit" value="Abmelden" class="btn solid" />
            <p class="social-text">Oder Melden Sie sich mit sozialen Plattformen an</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://osu.ppy.sh/oauth/authorize?client_id=4201&redirect_uri=https://kaitoujokercodes.github.io/ThinkRai/&response_type=code&state=" class="social-icon">
                <img src="img/osu-logo-white.59d385da.svg" width="46">
              </a>
            </div>
          </form>
          <form action="https://kaitoujokercodes.github.io/ThinkRai" class="sign-up-form">
            <h2 class="title">Anmelden</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nutzername" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Passwort" />
            </div>
            <input type="submit" class="btn" value="Anmelden" />
            <p class="social-text">Oder Melden Sie sich bei sozialen Plattformen an</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <img src="img/osu-logo-white.59d385da.svg" width="46">
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Neu hier?</h3>
            <p>
              Lassen Sie uns gemeinsam diese Seite verbessern! Mit dir!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Anmelden
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Einer von uns?</h3>
            <p>
              Wenn Sie sich bereits gemeinsam angemeldet haben, k√∂nnen wir unsere Seite verbessern!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Abmelden
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
